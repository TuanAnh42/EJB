<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>

        <title>List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <h1>Edit student</h1>

            <a href="list.xhtml" class="badge badge-primary p-2 m-3">Back to student list</a>

            <f:metadata>
                <f:viewParam name="id" value="#{studentBean.rollnumber}" />
                <f:viewAction action="#{studentBean.getOne(studentBean.rollnumber)}"/>
            </f:metadata>

            <h:form>

                <h:inputHidden value="#{studentBean.rollnumber}"/>
                <div class="form-group">
                    <h:outputLabel value="Student name" for="name"/>
                    <h:inputText id="name" class="form-control" value="#{studentBean.name}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Email" for="class"/>
                    <h:inputText id="class" class="form-control" value="#{studentBean.email}"/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Age" for="age"/>
                    <h:inputText id="age" class="form-control" value="#{studentBean.age}"/>
                </div>
                <h:commandButton styleClass="btn btn-primary" action="#{studentBean.update()}" value="Save change"/>
            </h:form>

        </div>
    </body>
</html>
